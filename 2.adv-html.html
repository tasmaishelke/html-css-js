<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
    <section id = "home">
        <header> <b> Unit Conversion </b></header>
        <nav>
            <a href = "#temperature"> <button> Temperature </button> </a>
            <a href = "#weight"> <button> Weight </button> </a>
            <a href = "#distance"> <button> Distance </button> </a>
        </nav>
    </section>

    <div id = "allConversion"> 

        <section id = "temperature">
            <div id = "tmp">
                <figure>
                    <img src = "https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png" width = "100px">
                    <figcaption> Celsius to fah </figcaption>
                </figure>

                <article>
                    <fieldset>
                        <legend>Temperature</legend>
                        <label for="temperature"> Celsius</label> <br>
                        <input type="number" id="cel"> <br>
                        <button id = "temperature"> Convert </button> <br>
                        <input type="number" id="fah"> <br>
                        <label for="temperature"> Fahrenheit</label>
                    </fieldset>
                </article>
                <aside>
                    to convert the temp
                </aside>
            </div>
        </section>

        <section id = "weight">
            <div id = "wgt">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png" width = "100px">
                    <figcaption> Kilogram to pound </figcaption>    
                </figure>
                <article>
                    <fieldset>
                        <legend> Weight </legend>
                        <label for="weight"> kilogram</label> <br>
                        <input type="number" id="kg"> <br>
                        <button id = "weight"> convert</button> <br>
                        <input type="number" id = "pd"> <br>
                        <label for="weight"> pound</label>
                    </fieldset>
                </article>
                <aside>
                    to convert kg to pd
                </aside>
            </div>
        </section>

    </div>

    <div id = "go-home">
        <a href="#home">
            <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/home.svg">
        </a>
    </div>

    <footer> Learning more tags later</footer>
    
</body>
</html>
